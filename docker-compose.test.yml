version: '3.4'

services:
  webapptest:
    image: ${DOCKER_REGISTRY-}webapptest
    build:
      context: .
      dockerfile: WebAppTest/Dockerfile
    depends_on:
      - webapp
  webapp:
    image: ${DOCKER_REGISTRY-}webapp
    build:
      context: .
      dockerfile: WebApp/Dockerfile
  db:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
volumes:
  mongodb-data: